{% load markup %}

<div class="row">

    <div class="span12">
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>

        <div>
            {{ post.contents|markdown }}
        </div>

        <div class="post-footer">
            Posted {{ post.published }}
            {% if post.author %}
                by {{ post.author }}
            {% endif %}
        </div>

    </div>

</div>
